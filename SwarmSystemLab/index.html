<style>
  :root {
    --bg: #05060a;
    --glass: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.15);
    --text: #e8ecff;
    --highlight: #4de2ff;
    --danger: #ff5c7a;
  }

  html,
  body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text);
  }

  #c {
    position: fixed;
    inset: 0;
    display: block;
    z-index: 1;
  }

  /* Mirror Sphere Menu Wrapper */
  #sphereWrapper {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
    /* Initial setup for drag */
    touch-action: none;
  }

  /* The Sphere Itself (Closed State) */
  .sphere {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.95), rgba(200, 200, 220, 0.8) 20%, rgba(80, 80, 100, 0.9) 100%);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), inset -4px -4px 10px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    position: absolute;
    right: 0;
    top: 0;
    transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: rgba(0, 0, 0, 0.6);
    user-select: none;
  }

  .sphere:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset -4px -4px 12px rgba(0, 0, 0, 0.6);
  }

  /* Open State (Liquid Glass) */
  #sphereWrapper.open .sphere {
    width: 320px;
    height: auto;
    min-height: 400px;
    border-radius: 20px;
    background: rgba(20, 25, 40, 0.65);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5), inset 0 0 0 1px var(--glass-border);
    right: 0;
    top: 0;
    align-items: flex-start;
    justify-content: flex-start;
    padding: 16px;
    cursor: default;
    transform: none;
  }

  /* Content inside menu */
  .menu-content {
    display: none;
    width: 100%;
    flex-direction: column;
  }

  #sphereWrapper.open .menu-content {
    display: flex;
    animation: fadeIn 0.4s ease 0.1s forwards;
    opacity: 0;
  }

  #sphereWrapper.open .sphere::after {
    content: '';
    /* Remove the icon when open if any */
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 18px;
    border-bottom: 1px solid var(--glass-border);
    padding-bottom: 10px;
  }

  .close-btn {
    background: none;
    border: none;
    color: var(--text);
    font-size: 20px;
    cursor: pointer;
    opacity: 0.7;
  }

  .close-btn:hover {
    opacity: 1;
  }

  /* Tabs */
  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  .tab {
    flex: 1;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid transparent;
    padding: 8px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
  }

  .tab.active {
    background: rgba(77, 226, 255, 0.15);
    border-color: var(--highlight);
    color: var(--highlight);
  }

  .tab-panel {
    display: none;
  }

  .tab-panel.active {
    display: block;
  }

  /* Toggle Rows */
  .setting-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  }

  /* Slide Switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(255, 255, 255, 0.2);
    transition: .4s;
    border-radius: 24px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked+.slider {
    background-color: var(--highlight);
  }

  input:checked+.slider:before {
    transform: translateX(20px);
  }

  /* Range Slider */
  input[type=range] {
    width: 100px;
  }

  .stat-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    font-family: monospace;
    font-size: 14px;
  }
</style>
</head>

<body>
  <canvas id="c"></canvas>

  <div id="sphereWrapper">
    <div class="sphere" id="menuSphere">
      <!-- Icon for closed state -->
      <span style="pointer-events:none;">‚ò∞</span>

      <div class="menu-content">
        <div class="header">
          <span>System Lab</span>
          <button class="close-btn" id="btnClose">√ó</button>
        </div>

        <div class="tabs">
          <div class="tab active" data-tab="play">Play</div>
          <div class="tab" data-tab="sound">Sound</div>
          <div class="tab" data-tab="status">Status</div>
        </div>

        <!-- TAB: PLAY -->
        <div class="tab-panel active" id="tab_play">
          <div class="setting-row">
            <span>Mealworms</span>
            <label class="switch"><input type="checkbox" id="chk_mealworm" checked><span class="slider"></span></label>
          </div>
          <div class="setting-row">
            <span>Beetles ü™≤</span>
            <label class="switch"><input type="checkbox" id="chk_beetle" checked><span class="slider"></span></label>
          </div>
          <div class="setting-row">
            <span>Worms ü™±</span>
            <label class="switch"><input type="checkbox" id="chk_worm" checked><span class="slider"></span></label>
          </div>
          <div class="setting-row">
            <span>Spiders üï∑Ô∏è</span>
            <label class="switch"><input type="checkbox" id="chk_spider" checked><span class="slider"></span></label>
          </div>
          <div class="setting-row">
            <span>Ants (Orange) üêú</span>
            <label class="switch"><input type="checkbox" id="chk_ant_orange" checked><span
                class="slider"></span></label>
          </div>
          <div class="setting-row">
            <span>Ants (Cyan) üêú</span>
            <label class="switch"><input type="checkbox" id="chk_ant_cyan" checked><span class="slider"></span></label>
          </div>
          <div class="setting-row">
            <span>Leaves üçÉ</span>
            <label class="switch"><input type="checkbox" id="chk_leaf" checked><span class="slider"></span></label>
          </div>
        </div>

        <!-- TAB: SOUND -->
        <div class="tab-panel" id="tab_sound">
          <div class="setting-row">
            <span>Master Audio</span>
            <label class="switch"><input type="checkbox" id="chk_sound_on"><span class="slider"></span></label>
          </div>
          <div class="setting-row">
            <span>Volume</span>
            <input type="range" id="rng_volume" min="0" max="1" step="0.05" value="0.35">
          </div>
        </div>

        <!-- TAB: STATUS -->
        <div class="tab-panel" id="tab_status">
          <div class="stat-row"><span>Orange Colony</span> <span id="stat_orange">0</span></div>
          <div class="stat-row"><span>Cyan Colony</span> <span id="stat_cyan">0</span></div>
          <div class="stat-row"><span>Beetles</span> <span id="stat_beetle">0</span></div>
          <div class="stat-row"><span>Worms</span> <span id="stat_worm">0</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // UI CONTROLLER
    const wrapper = document.getElementById('sphereWrapper');
    const sphere = document.getElementById('menuSphere');
    const btnClose = document.getElementById('btnClose');

    // Drag Logic
    let isDragging = false;
    let startX, startY, initialLeft, initialTop;

    // Load saved position
    const savedPos = JSON.parse(localStorage.getItem('menu_pos') || 'null');
    if (savedPos) {
      wrapper.style.left = savedPos.x + 'px';
      wrapper.style.top = savedPos.y + 'px';
      wrapper.style.right = 'auto'; // clear default right
    }

    sphere.addEventListener('mousedown', (e) => {
      // If open, don't drag from content area, only if clicking border? 
      // Actually, let's only allow drag when closed to avoid conflict with inputs
      if (wrapper.classList.contains('open')) return;

      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      const rect = wrapper.getBoundingClientRect();
      initialLeft = rect.left;
      initialTop = rect.top;

      // Clear right/bottom to allow specific positioning
      wrapper.style.right = 'auto';
      wrapper.style.bottom = 'auto';
      wrapper.style.left = initialLeft + 'px';
      wrapper.style.top = initialTop + 'px';
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      wrapper.style.left = (initialLeft + dx) + 'px';
      wrapper.style.top = (initialTop + dy) + 'px';
    });

    window.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        localStorage.setItem('menu_pos', JSON.stringify({
          x: parseInt(wrapper.style.left),
          y: parseInt(wrapper.style.top)
        }));
      }
    });

    // Toggle Open/Close
    // We check if it was a drag or a click
    let wasDrag = false;
    sphere.addEventListener('mousemove', () => { if (isDragging) wasDrag = true; });
    sphere.addEventListener('mousedown', () => { wasDrag = false; });
    sphere.addEventListener('click', (e) => {
      if (wasDrag) return;
      // Don't close if clicking inside menu content
      if (e.target.closest('.menu-content')) return;
      wrapper.classList.add('open');
    });

    btnClose.addEventListener('click', (e) => {
      e.stopPropagation();
      wrapper.classList.remove('open');
    });

    // Tabs
    document.querySelectorAll('.tab').forEach(t => {
      t.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(x => x.classList.remove('active'));
        t.classList.add('active');
        document.getElementById('tab_' + t.dataset.tab).classList.add('active');
      });
    });

    // Toggles -> Window.SWARM_FLAGS
    const inputs = [
      'chk_mealworm', 'chk_beetle', 'chk_worm', 'chk_spider',
      'chk_ant_orange', 'chk_ant_cyan', 'chk_leaf', 'chk_sound_on'
    ];

    // Wait for script to populate window.SWARM_FLAGS or poll
    function syncFlags() {
      if (!window.SWARM_FLAGS) { setTimeout(syncFlags, 100); return; }

      const map = {
        'chk_mealworm': 'mealworm',
        'chk_beetle': 'beetle',
        'chk_worm': 'worm',
        'chk_spider': 'spider',
        'chk_ant_orange': 'ant_orange',
        'chk_ant_cyan': 'ant_cyan',
        'chk_leaf': 'leaf',
        'chk_sound_on': 'sound_on'
      };

      inputs.forEach(id => {
        const el = document.getElementById(id);
        const key = map[id];
        el.checked = window.SWARM_FLAGS[key];
        el.addEventListener('change', () => {
          window.SWARM_FLAGS[key] = el.checked;
          if (window.saveFlags) window.saveFlags();
        });
      });
    }
    syncFlags();

  </script>
  <script type="module" src="./app_rebuild.js"></script>
</body>

</html>
